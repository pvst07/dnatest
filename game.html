<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Level 1 — DNA Replication</title>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="game.css" />
</head>
<body>
  <header class="topbar">
    <a class="icon-btn" href="../shop/shop.html" aria-label="Back">❮</a>
    <h1 class="head-title">Let's start DNA game!</h1>
  </header>

  <main class="level">
    <img id="dna-image" class="dna-graphic" src="../image/topo0.jpg" alt="DNA graphic" />

    <h2 id="game-instructions" class="title">CURRENTLY, DNA IS COILED UP LIKE A MESS!</h2>
    <!-- <p class="hint">HINT: MAYBE TRY TO USE AN ENZYME TO UNCOIL THE DNA</p> -->
    <h3 class="subtitle">CHOOSE AN ENZYME TO PROCEED…</h3>
      <!-- ATCG input — hidden until step 5 -->
    <div id="input-container" class="hidden" style="text-align:center;">
      <p id="random-dna-container" class="hint"></p>
      <input id="user-input" maxlength="6" placeholder="Type ATCG…" />
      <button id="check-btn" class="enzyme-btn">CHECK</button>
    </div>

    <div id="actions" class="actions"></div>

    
  </main>

  <script src="game.js"></script>
</body>
</html>
